<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <article class="clock">
      <label for="checkbox">
        <div class="clock__item">
          <input
          type="checkbox"
          name="pause"
          id="checkbox"
          class="clock__checkbox"
          checked
          >
          <div class="clock__minute"></div>
          <div class="clock__second"></div>
        </div>
        <h1 class="clock__description">Стартуем!</h1>
      </label>
    </article>
  </body>
</html>
