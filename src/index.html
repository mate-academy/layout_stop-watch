<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <div class="clock">
      <div class="clock__hand-container clock__hand-container--minute">
        <div class="clock__hand clock__hand--minute"></div>
      </div>
      <div class="clock__hand-container clock__hand-container--second">
        <div class="clock__hand clock__hand--second"></div>
      </div>
      <div class="clock__center clock__center--red"></div>
      <div class="clock__center clock__center--black-big"></div>
      <div class="clock__center clock__center--green"></div>
      <div class="clock__center clock__center--black-small"></div>
    </div>
  </body>
</html>
