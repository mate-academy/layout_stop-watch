<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="main-content">
      <div class="clockface">
        <div class="clockface__cenral-point"></div>
        <div class="clockface__minutas-hand"></div>
        <div class="clockface__second-hand"></div>
        <div class="clockface__second-symbols">
          <div class="second-symbol second-symbol--position_1 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_2 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_3 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_4 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_5 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_6 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_7 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_8 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_9 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_10 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_11 clockface__second-symbol"></div>
          <div class="second-symbol second-symbol--position_12 clockface__second-symbol"></div>
        </div>
      </div>
    </main>
  </body>
</html>
