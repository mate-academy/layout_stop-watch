<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.css">

  </head>

  <body>
    <div class="stop-watch">
      <button id="reset" class="stop-watch__reset">reset</button>
      <div class="stop-watch__start-button" tabindex="1">start</div>
      <div class="stop-watch__resume-button">stop</div>
      <div class="minute-arrow">
        <div class="minute-arrow__top"></div>
        <div class="minute-arrow__body"></div>
      </div>
      <div class="second-arrow">
        <div class="second-arrow__top"></div>
        <div class="second-arrow__body"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
