<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch">
        <div class="stopwatch__hand stopwatch__hand--sec"></div>
        <div class="stopwatch__hand stopwatch__hand--min"></div>
        <div class="stopwatch__numbers stopwatch__numbers--1">1</div>
        <div class="stopwatch__numbers stopwatch__numbers--2">2</div>
        <div class="stopwatch__numbers stopwatch__numbers--3">3</div>
        <div class="stopwatch__numbers stopwatch__numbers--4">4</div>
        <div class="stopwatch__numbers stopwatch__numbers--5">5</div>
        <div class="stopwatch__numbers stopwatch__numbers--6">6</div>
        <div class="stopwatch__numbers stopwatch__numbers--7">7</div>
        <div class="stopwatch__numbers stopwatch__numbers--8">8</div>
        <div class="stopwatch__numbers stopwatch__numbers--9">9</div>
        <div class="stopwatch__numbers stopwatch__numbers--10">10</div>
        <div class="stopwatch__numbers stopwatch__numbers--11">11</div>
        <div class="stopwatch__numbers stopwatch__numbers--12">12</div>
      </div>
    </div>
  </body>
</html>
