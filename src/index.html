<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__number top-number">60</div>
      <div class="stopwatch__number right-number">15</div>
      <div class="stopwatch__number left-number">45</div>
      <div class="stopwatch__number bottom-number">30</div>
      <div class="stopwatch__hand minute-hand"></div>
      <div class="stopwatch__hand second-hand"></div>
    </div>
  </body>
</html>
