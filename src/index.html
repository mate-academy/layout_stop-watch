<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="clock">
          <div class="clock__minute">
            <div></div>
          </div>

          <div class="clock__second">
            <div></div>
          </div>

          <span class="clock__1"><div>1</div></span>
          <span class="clock__2"><div>2</div></span>
          <span class="clock__3"><div>3</div></span>
          <span class="clock__4"><div>4</div></span>
          <span class="clock__5"><div>5</div></span>
          <span class="clock__6"><div>6</div></span>
          <span class="clock__7"><div>7</div></span>
          <span class="clock__8"><div>8</div></span>
          <span class="clock__9"><div>9</div></span>
          <span class="clock__10"><div>10</div></span>
          <span class="clock__11"><div>11</div></span>
          <span class="clock__12"><div>12</div></span>
        </div>
      </div>
    </main>
  </body>
</html>
