<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Stop watch</h1>
  <section class="stopwatch">
    <p class="stopwatch__numbers stopwatch__numbers--0"></p>

    <p class="stopwatch__numbers stopwatch__numbers--15"></p>

    <p class="stopwatch__numbers stopwatch__numbers--30"></p>

    <p class="stopwatch__numbers stopwatch__numbers--45"></p>

    <article class="stopwatch__area">
      <p class="stopwatch__harm stopwatch__harm--big"></p>

      <p class="stopwatch__harm stopwatch__harm--little"></p>

      <p class="stopwatch__harm stopwatch__harm--center"></p>
    </article>
  </section>
  <p class="stopwatch__harm stopwatch__harm--big---test"></p>
</body>
</html>
