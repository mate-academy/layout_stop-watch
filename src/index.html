<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Stop watch</title>
  </head>

  <body class="body">
    <section class="section">
      <div class="watch">
        <div class="watch__arrow" ></div>
        <div class="watch__arrow-m"></div>
        <div class="watch__arrow-s"></div>
        <div class="watch__hours hour-1">1</div>
        <div class="watch__hours hour-2">2</div>
        <div class="watch__hours hour-3">3</div>
        <div class="watch__hours hour-4">4</div>
        <div class="watch__hours hour-5">5</div>
        <div class="watch__hours hour-6">6</div>
        <div class="watch__hours hour-7">7</div>
        <div class="watch__hours hour-8">8</div>
        <div class="watch__hours hour-9">9</div>
        <div class="watch__hours hour-10">10</div>
        <div class="watch__hours hour-11">11</div>
        <div class="watch__hours hour-12">12</div>
      </div>
    </section>
  </body>

</html>
