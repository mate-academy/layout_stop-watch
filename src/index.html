<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <h1>Stop watch</h1>
    <div class="watch">
      <div class="hour"></div>

      <div class="minute">
        <div class="minute__hand"></div>
        <div class="minute__hand minute__hand--invisible"></div>
      </div>

      <div class="second">
        <div class="second__hand"></div>
        <div class="second__hand second__hand--invisible"></div>
      </div>

      <div class="point"></div>
    </div>
  </body>
</html>
