<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <span class="container__title">Mate Clock</span>
      <div class="clock">
        <p class="clock__schedule clock__schedule--12">
          Time to sleep
        </p>

        <p class="clock__schedule clock__schedule--3">
          Time for Morning task
        </p>

        <p class="clock__schedule clock__schedule--6">
          Time for lecture
        </p>

        <p class="clock__schedule clock__schedule--9">
          Time for Homework
        </p>

        <div class="clock__middle"></div>

        <div class="clock__hours"></div>

        <div class="clock__minutes"></div>

        <div class="clock__seconds"></div>
      </div>
    </div>
  </body>
</html>
