<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div class="clock">
      <div class="clock__minutes-tablo">
        <div class="clock__hours-box">
          <div class="hour-12">12</div>
          <div class="hour-3">3</div>
          <div class="hour-6">6</div>
          <div class="hour-9">9</div>
        </div>

        <div class="clock__dot"></div>
      </div>

      <p>Hallo MATE</p>

      <div class="clock__minute-hand"></div>

      <div class="clock__second-hand"></div>
    </div>
  </body>
</html>
