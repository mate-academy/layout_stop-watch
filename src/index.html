<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main>
      <div class="timer">
        <div class="timer__numbers">
          <div class="timer__number_0">0</div>
          <div class="timer__number_9-3">
            <div class="timer__number_9-3">9</div>
            <div class="timer__number_9-3">3</div>
          </div>
          <div class="timer__number_6">6</div>
        </div>
        <div class="timer__hour"></div>
        <div class="timer__second"></div>
        <div class="timer__dot"></div>
      </div>
    </main>
  </body>
</html>
