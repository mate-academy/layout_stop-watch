<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <div class="stopwatch">
    <div class="stopwatch__face">
      <div class="face__inside-point"></div>
      <div class="marking face__marking--1"></div>
      <div class="marking face__marking--2"></div>
      <div class="marking face__marking--3"></div>
      <div class="marking face__marking--4"></div>
    </div>
    
    <div class="hand stopwatch__hand--minute"></div>
    <div class="hand stopwatch__hand--second"></div>
  </div>
</body>
