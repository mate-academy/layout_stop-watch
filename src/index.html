<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="watch">
      <div class="watch__second"></div>
      <div class="watch__minute"></div>
      <div class="watch__circle"></div>
      <a href="#" class="watch__active watch__active--active">Active</a>
      <a href="#" class="watch__stop">Stop</a>
    </div>

    <script>
      const second = document.querySelector('.watch__second');
      const minute = document.querySelector('.watch__minute');
      const add = document.querySelector('.watch__active');
      const rm = document.querySelector('.watch__stop');
      add.addEventListener('click', ()=>{
          second.classList.add('watch__second--active');
          minute.classList.add('watch__minute--active');
      },
      rm.addEventListener('click', ()=>{
        second.classList.remove('watch__second--active');
        minute.classList.remove('watch__minute--active');
      })

      );
    </script>
  </body>
</html>
