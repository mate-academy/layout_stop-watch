<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="container">
      <ul class="clock">
        <li class="clock__item numbers">
          <span class="numbers__digit">3</span>
        </li>

        <li class="clock__item numbers">
          <span class="numbers__digit">6</span>
        </li>

        <li class="clock__item numbers">
          <span class="numbers__digit">9</span>
        </li>

        <li class="clock__item numbers">
          <span class="numbers__digit">12</span>
        </li>

        <li class="clock__item second"></li>
        <li class="clock__item minute"></li>
      </ul>
    </div>
  </body>
</html>
