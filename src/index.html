<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="main">
      <section class="clock">
        <div class="clock__arm clock__arm--seconds"></div>
        <div class="clock__arm clock__arm--minutes"></div>
        <div class="clock__center"></div>
        <div class="clock__number clock__number--1">12</div>
        <div class="clock__number clock__number--2">3</div>
        <div class="clock__number clock__number--3">6</div>
        <div class="clock__number clock__number--4">9</div>
      </section>
    </main>
  </body>
</html>
