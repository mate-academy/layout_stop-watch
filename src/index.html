<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock__second"></div>
        <div class="clock__minute"></div>
        <div class="clock__hour"></div>
        <span class="clock__time n1"><p>1</p></span>
        <span class="clock__time n2"><p>2</p></span>
        <span class="clock__time n3"><p>3</p></span>
        <span class="clock__time n4"><p>4</p></span>
        <span class="clock__time n5"><p>5</p></span>
        <span class="clock__time n6"><p>6</p></span>
        <span class="clock__time n7"><p>7</p></span>
        <span class="clock__time n8"><p>8</p></span>
        <span class="clock__time n9"><p>9</p></span>
        <span class="clock__time n10"><p>10</p></span>
        <span class="clock__time n11"><p>11</p></span>
        <span class="clock__time n12"><p>12</p></span>
      </div>
    </div>
  </body>
</html>
