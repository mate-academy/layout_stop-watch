<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <video src="styles/bgvideo.mp4"
    autoplay
    muted
    loop
    class="bgVideo"
    >
    </video>
    <div class="watch">
      <div class="watch__center"></div>
      <div class="watch__hand watch__hand--minute"></div>
      <div class="watch__hand watch__hand--second"></div>
      <ul>
        <li class="watch__hour">1</li>
        <li class="watch__hour">2</li>
        <li class="watch__hour">3</li>
        <li class="watch__hour">4</li>
        <li class="watch__hour">5</li>
        <li class="watch__hour">6</li>
        <li class="watch__hour">7</li>
        <li class="watch__hour">8</li>
        <li class="watch__hour">9</li>
        <li class="watch__hour">10</li>
        <li class="watch__hour">11</li>
        <li class="watch__hour">12</li>
      </ul>
    </div>
  </body>
</html>
