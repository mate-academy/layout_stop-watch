<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__container">

        <div class="stopwatch__numbers">
          <div class="stopwatch__number-05">05</div>
          <div class="stopwatch__number-10">10</div>
          <div class="stopwatch__number-15">15</div>
          <div class="stopwatch__number-20">20</div>
          <div class="stopwatch__number-25">25</div>
          <div class="stopwatch__number-30">30</div>
          <div class="stopwatch__number-35">35</div>
          <div class="stopwatch__number-40">40</div>
          <div class="stopwatch__number-45">45</div>
          <div class="stopwatch__number-50">50</div>
          <div class="stopwatch__number-55">55</div>
          <div class="stopwatch__number-00">00</div>
        </div>

        <div class="stopwatch__arrow-minutes">
        </div>

        <div class="stopwatch__arrow">
        </div>

        <div class="stopwatch__center">
        </div>
      </div>
    </div>
  </body>
</html>
