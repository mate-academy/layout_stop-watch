<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="stopwatch">
      <a class="stopwatch__reset-button" href="index.html">Reset</a>

      <input
        type="checkbox"
        class="stopwatch__start-button"
        id="start-button"
        checked
      >
      <label for="start-button" class="stopwatch__start-button-label"></label>

      <div class="stopwatch__seconds-hand"></div>
      <div class="stopwatch__minutes-hand"></div>
      <div class="stopwatch__central-wheel"></div>
    </main>
  </body>
</html>
