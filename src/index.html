<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Stop watch</title>
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <div class="stopwatch stopwatch--speed-up">
      <div class="stopwatch__center" aria-label="Stopwatch center"></div>

      <div class="stopwatch__hand stopwatch__hand--seconds" aria-label="Second hand"></div>

      <div class="stopwatch__hand stopwatch__hand--minutes" aria-label="Minute hand"></div>
    </div>
  </body>
</html>
