<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="fly">
      <img
        src="./images/ice-cream.png"
        alt="image ice-cream"
        class="fly__item fly-y"
      >
    </div>
    <div class="watch">
      <div class="watch__circle-watch circle-center-watch"></div>
      <div class="watch__second second-hand">
        <img
          src="./images/fork.svg"
          alt="logo fork"
          class="second-hand__fork"
        >
      </div>
      <div class="watch__minute minute-hand">
        <img
          src="./images/spoon.svg"
          alt="logo spoon"
          class="minute-hand__spoon"
        >
      </div>
    </div>
  </body>
</html>
