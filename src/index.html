<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__breakpoint clock__breakpoint--top--position"></div>
      <div class="clock__breakpoint clock__breakpoint--right--position clock__breakpoint--right--size"></div>
      <div class="clock__breakpoint clock__breakpoint--bottom--position"></div>
      <div class="clock__breakpoint clock__breakpoint--left--position  clock__breakpoint--left--size"></div>
      <div class="clock__breakpoint clock__breakpoint--center--position clock__breakpoint--center--size"></div>
      <div class="clock__hand clock__hand--hour"></div>
      <div class="clock__hand clock__hand--minute"></div>
      <div class="clock__hand clock__hand--second"></div>
    </div>
  </body>
</html>
