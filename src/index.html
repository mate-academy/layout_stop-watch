<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page-content">
    <div class="clock">
      <span class="clock__minute-hand"></span>
      <span class="clock__second-hand"></span>
      <span class="clock__dot"></span>
      <ul class="dial">
        <li class="dial__number dial__number--1"></li>
        <li class="dial__number dial__number--2"></li>
        <li class="dial__number dial__number--3"></li>
        <li class="dial__number dial__number--4"></li>
        <li class="dial__number dial__number--5"></li>
        <li class="dial__number dial__number--6"></li>
        <li class="dial__number dial__number--7"></li>
        <li class="dial__number dial__number--8"></li>
        <li class="dial__number dial__number--9"></li>
        <li class="dial__number dial__number--10"></li>
        <li class="dial__number dial__number--11"></li>
        <li class="dial__number dial__number--12"></li>
      </ul>
    </div>
  </body>
</html>
