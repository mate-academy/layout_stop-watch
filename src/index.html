<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>

    <div class="stopwatch">
      <div class="stopwatch-container">
        <div class="stopwatch-face">
          <div class="stopwatch-face-circle"></div>
        </div>

        <div class="hour-container">
          <div class="hour hour--1"></div>

          <div class="hour hour--2"></div>

          <div class="hour hour--4"></div>

          <div class="hour hour--5"></div>
        </div>

        <div class="hand-container">
          <div class="hand hand--second"></div>

          <div class="hand hand--minute"></div>

          <div class="hand-circle-small"></div>
        </div>
      </div>
    </div>
  </body>
</html>
