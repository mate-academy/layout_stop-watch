<!doctype html>
<html lang="ua">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main>
      <section class="stop-watch">

        <div class="stop-watch__dial">
          <img
            src="./images/herb-ua.svg"
            class="stop-watch__emblem"
            alt="Emblem of Ukraine"
          >
          <p class="stop-watch__slogan">
            Скоро зійде і наше сонце...
          </p>
          <div class="stop-watch__hand-sec"></div>
          <div class="stop-watch__hand-min"></div>
          <div class="stop-watch__watch-axis"></div>
        </div>
      </section>
    </main>
  </body>
</html>
