<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
          >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="stopwatch">
      <input type="checkbox" id="pause">
      <label class="stopwatch__stop-btn btn" for="pause">Stop</label>

      <a class="stopwatch__reset-btn btn" href="./">Reset</a>

      <img 
        class="stopwatch__minutes-watch" 
        src="./images/minutes_watch.png" 
        alt="minutes_watch"
      >

      <div class="stopwatch__minutes-hand hand"></div>
      <div class="stopwatch__seconds-hand hand"></div>
      <div class="stopwatch__center"></div>
    </div>
  </body>
</html>
