<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="city">
      <h1 class="city__title">Tokyo*London*Berlin*Kiev*Amsterdam*Toronto*Paris</h1>
    </div>
    <article class="clock">
      <div class="hours-container hours-container--hour_move">
        <div class="hours-container__hours"></div>
      </div>
      <div class="minutes-container minutes-container--min_move">
        <div class="minutes-container__minutes"></div>
      </div>
      <div class="seconds-container seconds-container--sec_move">
        <div class="seconds-container__seconds"></div>
      </div>
    </article>
  </body>
</html>
