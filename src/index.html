<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StopWatch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="page-content">
    <div class="stopwatch">
      <div class="numbers">
        <p class="number one">XII</p>
        <p class="number three">III</p>
        <p class="number six">VI</p>
        <p class="number nine">IX</p>
        <div class="minutes-container">
          <div class="minutes"></div>
        </div>
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
      </div>
    </div>
  </main>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
