<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles/main.scss">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__board">
        <div class="stopwatch__numbers">
          <div class="stopwatch__number stopwatch__number--twelve">12</div>
          <div class="stopwatch__number stopwatch__number--three">3</div>
          <div class="stopwatch__number stopwatch__number--six">6</div>
          <div class="stopwatch__number stopwatch__number--nine">9</div>
        </div>
        <div class="stopwatch__arrows">
          <div class="stopwatch__arrow stopwatch__arrow--second"></div>
          <div class="stopwatch__arrow stopwatch__arrow--mitute"></div>
        </div>
      </div>
    </div>
  </body>
</html>
