<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <div class="clock">
    <div class="clock__hand clock__hour-hand"></div>
    <div class="clock__hand clock__minute-hand"></div>
    <div class="clock__hand clock__second-hand"></div>
    <div class="clock__center-dot"></div>

    <div class="clock__number clock__number-1">I</div>
    <div class="clock__number clock__number-2">II</div>
    <div class="clock__number clock__number-3">III</div>
    <div class="clock__number clock__number-4">IV</div>
    <div class="clock__number clock__number-5">V</div>
    <div class="clock__number clock__number-6">VI</div>
    <div class="clock__number clock__number-7">VII</div>
    <div class="clock__number clock__number-8">VIII</div>
    <div class="clock__number clock__number-9">IX</div>
    <div class="clock__number clock__number-10">X</div>
    <div class="clock__number clock__number-11">XI</div>
    <div class="clock__number clock__number-12">XII</div>
  </div>
</body>
</html>
