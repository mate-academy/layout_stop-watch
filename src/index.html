<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <h1>Watch</h1>
    
    <main class="main">
      <div class="main__watch watch">
        <div class="watch__case">
          <div class="watch__brain-logo">
            Vadim
          </div>
          <div class="watch__numbers">
            <div class="watch__hour watch__hour--12">
              <div class="watch__hour-amount">
                12
              </div>
            </div>
            <div class="watch__hour watch__hour--1">
              <div class="watch__hour-amount">
                1
              </div>
            </div>
            <div class="watch__hour watch__hour--2">
              <div class="watch__hour-amount">
                2
              </div>
            </div>
            <div class="watch__hour watch__hour--3">
              <div class="watch__hour-amount">
                3
              </div>
            </div>
            <div class="watch__hour watch__hour--4">
              <div class="watch__hour-amount">
                4
              </div>
            </div>
            <div class="watch__hour watch__hour--5">
              <div class="watch__hour-amount">
                5
              </div>
            </div>
            <div class="watch__hour watch__hour--6">
              <div class="watch__hour-amount">
                6
              </div>
            </div>
            <div class="watch__hour watch__hour--7">
              <div class="watch__hour-amount">
                7
              </div>
            </div>
            <div class="watch__hour watch__hour--8">
              <div class="watch__hour-amount">
                8
              </div>
            </div>
            <div class="watch__hour watch__hour--9">
              <div class="watch__hour-amount">
                9
              </div>
            </div>
            <div class="watch__hour watch__hour--10">
              <div class="watch__hour-amount">
                10
              </div>
            </div>
            <div class="watch__hour watch__hour--11">
              <div class="watch__hour-amount">
                11
              </div>
            </div>
          </div>
          <div class="watch__container-hour">
            <div class="watch__hour-hand"></div>
          </div>
          <div class="watch__container-minute">
            <div class="watch__minute-hand"></div>
          </div>
          <div class="watch__container-second">
            <div class="watch__second-hand"></div>
            <div class="watch__point"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
