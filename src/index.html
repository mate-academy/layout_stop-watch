<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="watch">
      <div class="watch__minute"></div>
      <div class="watch__second"></div>
      <div class="watch__pin"></div>
      <div class="watch__number watch__number--1">1</div>
      <div class="watch__number watch__number--2">2</div>
      <div class="watch__number watch__number--3">3</div>
      <div class="watch__number watch__number--4">4</div>
      <div class="watch__number watch__number--5">5</div>
      <div class="watch__number watch__number--6">6</div>
      <div class="watch__number watch__number--7">7</div>
      <div class="watch__number watch__number--8">8</div>
      <div class="watch__number watch__number--9">9</div>
      <div class="watch__number watch__number--10">10</div>
      <div class="watch__number watch__number--11">11</div>
      <div class="watch__number watch__number--12">12</div>
    </div>
  </body>
</html>
