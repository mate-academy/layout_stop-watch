<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="page">
    <section class="page__container">
      <div class="watch">
        <div class="watch__mini-circle"></div>

        <div class="watch__minute"></div>

        <div class="watch__second"></div>

        <div class="watch__nums">
          <div class="watch__nums nums nums--num--1"></div>
          <div class="watch__nums nums nums--num--2"></div>
          <div class="watch__nums nums nums--num--3"></div>
          <div class="watch__nums nums nums--num--4"></div>
          <div class="watch__nums nums nums--num--5"></div>
          <div class="watch__nums nums nums--num--6"></div>
          <div class="watch__nums nums nums--num--7"></div>
          <div class="watch__nums nums nums--num--8"></div>
          <div class="watch__nums nums nums--num--9"></div>
          <div class="watch__nums nums nums--num--10"></div>
          <div class="watch__nums nums nums--num--11"></div>
          <div class="watch__nums nums nums--num--12"></div>
        </div>
      </div>
    </section>
  </body>
</html>
