<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./output.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400,500,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main">
    <div class="clock">
      <div class="center">
        <div class="center__clock"></div>
        <div class="center__hour-hand"></div>
        <div class="center__minute-hand"></div>
      </div>
      <div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
      </div>
      <div class="clock__square clock--square-1">X</div>
      <div class="clock__square clock--square-2">+</div>
      <div class="clock__square clock--square-3">%</div>
      <div class="clock__square clock--square-4">-</div>
      <div class="clock__circle"></div>
    </div>
  </div>

</body>
</html>
