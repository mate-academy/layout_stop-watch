<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__hour clock__hour--three">3</div>
      <div class="clock__hour clock__hour--six">6</div>
      <div class="clock__hour clock__hour--nine">9</div>
      <div class="clock__hour clock__hour--twelve">12</div>
      <div class="clock__hour-hand"></div>
      <div class="clock__minute-hand"></div>
      <div class="clock__second-hand"></div>
    </div>
  </body>
</html>
