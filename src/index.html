<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <h1 hidden>Stop watch</h1>
    <div class="clock">
      <div class="clock__clock-face">
        <div class="clock__seconds clock__seconds--second-00"></div>
        <div class="clock__seconds clock__seconds--second-15"></div>
        <div class="clock__seconds clock__seconds--second-30"></div>
        <div class="clock__seconds clock__seconds--second-45"></div>

        <div class="clock__minute-hand"></div>
        <div class="clock__second-hand"></div>

        <div class="clock__shadow"></div>
        <div class="clock__ring"></div>
      </div>
    </div>
  </body>
</html>
