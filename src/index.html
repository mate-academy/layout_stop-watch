<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="watch">
      <div class="watch__face">
        <div class="watch__center"> </div>
        <div class="watch__hand watch__hand--second-hand"></div>
        <div class="watch__hand watch__hand--minute-hand"></div>
        <div class="watch__indicator watch__indicator--one">12</div>
        <div class="watch__indicator watch__indicator--two">3</div>
        <div class="watch__indicator watch__indicator--three">6</div>
        <div class="watch__indicator watch__indicator--four">9</div>
        <p class="watch__brand"> MATE ACADEMY</p>
      </div>
    </div>
  </body>
