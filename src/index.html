<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__secondHand"></div>
      <div class="clock__minuteHand"></div>
      <div class="pin"></div>

      <div class="numbers">
        <div class="numbers__number numbers__number--1">1</div>
        <div class="numbers__number numbers__number--2">2</div>
        <div class="numbers__number numbers__number--3">3</div>
        <div class="numbers__number numbers__number--4">4</div>
        <div class="numbers__number numbers__number--5">5</div>
        <div class="numbers__number numbers__number--6">6</div>
        <div class="numbers__number numbers__number--7">7</div>
        <div class="numbers__number numbers__number--8">8</div>
        <div class="numbers__number numbers__number--9">9</div>
        <div class="numbers__number numbers__number--10">10</div>
        <div class="numbers__number numbers__number--11">11</div>
        <div class="numbers__number numbers__number--12">12</div>
      </div>
    </div>

  </body>
</html>
