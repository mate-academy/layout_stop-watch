<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="stopwatch">

      <div class="stopwatch__frame">

        <input
          class="stopwatch__start"
          type="radio"
          name="stopwatch"
          id="start"
        >
        <input
          class="stopwatch__stop"
          type="radio"
          name="stopwatch"
          id="stop"
          checked
        >

        <label class="stopwatch__button stopwatch__button--start" for="start">
        </label>
        <label class="stopwatch__button stopwatch__button--stop" for="stop">
        </label>

        <div class="stopwatch__line-min"></div>
        <div class="stopwatch__line-sec"></div>
        <div class="stopwatch__center-point"></div>

      </div>

    </div>
  </body>

</html>
