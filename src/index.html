<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="stopwatch__min"></div>
        <div class="stopwatch__sec"></div>
        <div class="stopwatch__circle"></div>
        <span class="stopwatch__time-1">XII</span>
        <span class="stopwatch__time-2">III</span>
        <span class="stopwatch__time-3">VI</span>
        <span class="stopwatch__time-4">IX</span>
      </div>
    </div>
