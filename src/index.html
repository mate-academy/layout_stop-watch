<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="clock">
          <div class="clock__hand">
            <div></div>
          </div>

          <div class="clock__hand clock__hand--second">
            <div></div>
          </div>

          <div class="clock__1">
            <div>1</div>
          </div>
          <div class="clock__2">
            <div>2</div>
          </div>
          <div class="clock__3">
            <div>3</div>
          </div>
          <div class="clock__4">
            <div>4</div>
          </div>
          <div class="clock__5">
            <div>5</div>
          </div>
          <div class="clock__6">
            <div>6</div>
          </div>
          <div class="clock__7">
            <div>7</div>
          </div>
          <div class="clock__8">
            <div>8</div>
          </div>
          <div class="clock__9">
            <div>9</div>
          </div>
          <div class="clock__10">
            <div>10</div>
          </div>
          <div class="clock__11">
            <div>11</div>
          </div>
          <div class="clock__12">12</div>
        </div>
      </div>
    </main>
  </body>
</html>
