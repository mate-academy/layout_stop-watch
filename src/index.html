<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <main>
      <section class="stopwatch">
        <div class="stopwatch__dial">
          <div class="stopwatch__second-hand"></div>
          <div class="stopwatch__minute-hand"></div>
          <div class="stopwatch__center"></div>
          <div class="stopwatch__hour-marks">
            <div class="stopwatch__hour-mark stopwatch__hour-mark--1"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--2"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--3"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--4"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--5"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--6"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--7"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--8"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--9"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--10"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--11"></div>
            <div class="stopwatch__hour-mark stopwatch__hour-mark--12"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
