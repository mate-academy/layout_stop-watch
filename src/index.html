<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__border-outer">
        <div class="wrapper__border-inner">
          <div class="stopwatch">
            <div class="stopwatch__center">
            </div>
            <div class="stopwatch__long-pointer hand"></div>
            <div class="stopwatch__short-pointer hand"></div>

            <span class="stopwatch__indicator-top"></span>
            <span class="stopwatch__indicator-right"></span>
            <span class="stopwatch__indicator-bottom"></span>
            <span class="stopwatch__indicator-left"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
