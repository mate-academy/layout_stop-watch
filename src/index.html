<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <main class="clock">
    <div class="clock__dot clock__dot--position--top"></div>
    <div class="clock__dot clock__dot--position--right"></div>
    <div class="clock__dot clock__dot--position--bottom"></div>
    <div class="clock__dot clock__dot--position--left"></div>
    <div class="clock__center"></div>
    <div class="clock__seconds clock__seconds--rotation"></div>
    <div class="clock__minutes clock__minutes--rotation"></div>
  </main>
</body>
</html>
