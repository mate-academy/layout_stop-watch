<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="stop-watch">
      <div class="stop-watch-outer-face">
        <div class="stop-watch-outer-face-markings stop-watch-outer-face-markings--one"></div>

        <div class="stop-watch-outer-face-markings stop-watch-outer-face-markings--two"></div>

        <div class="stop-watch-outer-face-markings stop-watch-outer-face-markings--three"></div>

        <div class="stop-watch-outer-face-markings stop-watch-outer-face-markings--four"></div>
      </div>

      <div class="stop-watch-inner-face">
        <div class="stop-watch-inner-face-hand stop-watch-inner-face-hand--minute"></div>

        <div class="stop-watch-inner-face-hand stop-watch-inner-face-hand--second"></div>
      </div>
    </div>
  </body>
</html>
