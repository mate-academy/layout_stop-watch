<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="clock">
    <div class="clock__hand clock__hand--minute"></div>
    <div class="clock__hand clock__hand--second"></div>
    <div class="clock__dot"></div>
    <div class="clock__nums nums-list">
      <span class="nums-list__item">9</span>
      <span class="nums-list__item">12</span>
      <span class="nums-list__item">6</span>
      <span class="nums-list__item">3</span>
    </div>
  </div>
</body>

</html>
