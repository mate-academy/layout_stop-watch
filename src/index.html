<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <h1>Stop watch</h1>

  <time class="clock">
    <span class="clock__hand clock__hand--hour clock__hand--hour-anim"></span>
    <span class="clock__hand clock__hand--minute clock__hand--minute-anim"></span>
    <span class="clock__hand clock__hand--second clock__hand--second-anim"></span>
  </time>
</body>
</html>
