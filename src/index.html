<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__hours hours">
        <div class="hours__hour hours__hour--1">1</div>
        <div class="hours__hour hours__hour--2">2</div>
        <div class="hours__hour hours__hour--3">3</div>
        <div class="hours__hour hours__hour--4">4</div>
        <div class="hours__hour hours__hour--5">5</div>
        <div class="hours__hour hours__hour--6">6</div>
        <div class="hours__hour hours__hour--7">7</div>
        <div class="hours__hour hours__hour--8">8</div>
        <div class="hours__hour hours__hour--9">9</div>
        <div class="hours__hour hours__hour--10">10</div>
        <div class="hours__hour hours__hour--11">11</div>
        <div class="hours__hour hours__hour--12">12</div>
      </div>

      <div class="clock__inner">
        <div class="clock__hour"></div>
        <div class="clock__minute"></div>
        <div class="clock__second"></div>
        <div class="clock__center"></div>
      </div>
    </div>
  </body>
</html>
