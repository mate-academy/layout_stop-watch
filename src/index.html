<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>

    <div class="watch">
      <h1 class="title">Stop watch</h1>
      <div class="digit-top text-style">12</div>
      <div class="digit-right text-style">3</div>
      <div class="digit-bottom text-style">6</div>
      <div class="digit-left text-style">9</div>
      <div class="center"></div>
      <div class="minutes element"></div>
      <div class="seconds element"></div>
    </div>
</body>
</html>
