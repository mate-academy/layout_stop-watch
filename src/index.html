<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div class="clock">
      <div class="clock__frame">
        <div class="clock__face">
          <img class="rolex-logo" src="./img/rolex-logo.png" alt="rolex">

          <div class="clock__seconds"></div>
          <div class="clock__minutes"></div>
          <div class="clock__center">
            <div class="clock__center-3">3</div>
            <div class="clock__center-6">6</div>
            <div class="clock__center-9">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
