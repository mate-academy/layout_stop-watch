<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="stopwatch">
    <div class="stopwatch__screen">
      <div class="stopwatch__mark stopwatch__mark--hour--one"></div>
      <div class="stopwatch__mark stopwatch__mark--hour--two"></div>
      <div class="stopwatch__mark stopwatch__mark--hour--three"></div>
      <div class="stopwatch__mark stopwatch__mark--hour--four"></div> 
      <div class="stopwatch__mark stopwatch__mark--hour--five"></div>
      <div class="stopwatch__mark stopwatch__mark--hour--six"></div>     
      <div class="stopwatch__inner-sreen"></div>
      <div class="stopwatch__hand stopwatch__hand--hand--min"></div>
      <div class="stopwatch__hand stopwatch__hand--hand--sec"></div>
      <div class="stopwatch__dot"></div>
    </div>       
  </body>
</html>
