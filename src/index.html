<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <div class="clock__timestamp clock__timestamp--12">12</div>
        <div class="clock__timestamp clock__timestamp--3">3</div>
        <div class="clock__timestamp clock__timestamp--6">6</div>
        <div class="clock__timestamp clock__timestamp--9">9</div>
        <div class="clock__long-hand"></div>
        <div class="clock__short-hand"></div>
        <div class="clock__round"></div>
      </div>
    </div>
  </body>
</html>
