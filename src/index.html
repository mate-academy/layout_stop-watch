<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__center"></div>
      <div class="stopwatch__hand stopwatch__hand--minute"></div>
      <div class="stopwatch__hand stopwatch__hand--second"></div>
      <div class="stopwatch__number stopwatch__number--12">
        12
      </div>
      <div class="stopwatch__number stopwatch__number--3">
        3
      </div>
      <div class="stopwatch__number stopwatch__number--6">
        6
      </div>
      <div class="stopwatch__number stopwatch__number--9">
        9
      </div>
    </div>
  </body>
</html>
