<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      type="image/x-icon"
      href="icon.png"
    >
  </head>
  <body class="body">
    <main class="main">
      <div class="watch">
        <div class="watch__body"></div>
        <div class="watch__center"></div>
        <div class="watch__hands">
          <div class="hand watch__hands--hours"></div>
          <div class="hand watch__hands--minutes"></div>
          <div class="hand watch__hands--seconds"></div>
        </div>
      </div>
    </main>
  </body>
</html>
