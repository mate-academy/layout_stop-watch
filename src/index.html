<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="main">
      <label for="checkbox">
        <div class="watch">
          <h2 class = "watch__instruction">Click to start / stop</h2>
          <input
            class="watch__toggle"
            type="checkbox"
            id="checkbox"
            checked
          >
          <div class="watch__minutes"></div>
          <div class="watch__seconds"></div>
          <div class="watch__center"></div>
          </input>
        </div>
      </label>
    </main>
  </body>
</html>
