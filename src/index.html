<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="watch">
      <div class="watch__wrapper">
        <span class="watch__3">3</span>
        <span class="watch__6">6</span>
        <span class="watch__9">9</span>
        <span class="watch__12">12</span>

        <span class="watch__hour"></span>
        <span class="watch__minute"></span>
        <span class="watch__second"></span>
        <span class="watch__dot"></span>
      </div>
    </div>
  </body>
</html>
