        id="intro"

      type="checkbox"
      id="mohito"
      class="mohito-checkbox"
    >
    <input
    type="checkbox"
    id="light"
    class="light-button-on"
    >

    <div class="wrapper">

      <div class="stopwatch">
        <label for="light" class="stopwatch__light-button-label"></label>
        <a href="./index.html" class="stopwatch__refresh"></a>
        <label for="start-pause" class="stopwatch__start-button-label"></label>
        <input
          type="checkbox"
          id="start-pause"
          class="stopwatch__start-button-on"
        >
        <div class="stopwatch__panel"></div>
        <div class="stopwatch__seconds"></div>
        <div class="stopwatch__minutes"></div>
        <div class="stopwatch__center"></div>
      </div>
