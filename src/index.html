<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page-content">
    
    <section class="app">
      <!-- pause checkbox -->
      <input
        class="app__checkbox app__checkbox--pause"
        type="checkbox"
        id="pause"
      >
      <!-- pause 'button' -->
      <label
        class="app__button app__button--pause" for="pause"
      >
        <!-- pause 'label' -->
        <span class="app__span app__span--pause">
          GO
        </span>
      </label>
      
      <!-- watch -->
      <div class="stopwatch">
        <!-- watch upper half -->
        <div class="stopwatch__top">
          <!-- minutes hand -->
          <div class="stopwatch__minutes watch-hand"></div>
        </div>
        <!-- watch bottm half -->
        <div class="stopwatch__bottom">
          <!-- seconds hand -->
          <div class="stopwatch__seconds watch-hand"></div>
        </div>
        <!-- center of the watch -->
        <div class="stopwatch__middle"></div>
      </div>
    </section>

  </body>
</html>
