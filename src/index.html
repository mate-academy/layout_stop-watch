<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Stop watch</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <div class="stopwatch stopwatch--speed-up">
      <div class="stopwatch__wrapper-min">
        <div class="stopwatch__min-hand stopwatch__min-hand--page"></div>
      </div>
      <div class="stopwatch__wrapper-sec">
        <div class="stopwatch__sec-hand stopwatch__sec-hand--page"></div>
      </div>
      <div class="stopwatch__center stopwatch__center--page"></div>
    </div>
  </body>
</html>
