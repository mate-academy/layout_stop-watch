<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <h2 class="page__instuction">Press "GO" to start-stop</h2>

      <input

        class="wrapper__button"
        id="wrapper__button"
        checked
      >
      <label for="wrapper__button" class="wrapper__button-label">
        GO

      <div class="watch"></div>
    </div>
