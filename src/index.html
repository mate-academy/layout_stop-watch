<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.css">

  </head>

  <body>
    <div class="stop-watch">
      <div class="arrow arrow--minute">
        <div class="arrow-top arrow-top--minute"></div>

        <div class="arrow-body arrow-body--minute"></div>
      </div>

      <div class="arrow arrow--second">
        <div class="arrow-top arrow-top--second"></div>

        <div class="arrow-body arrow-body--second"></div>
      </div>
    </div>

  </body>

</html>
