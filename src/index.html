<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="container">
    <div class="container__clock">
      <div class="clock">
        <div class="clock__hand hand-minute"></div>
        <div class="clock__hand hand-second"></div>
        <div class="clock__segment twelve"> <div class="numeral"> 0</div></div>
        <div class="clock__segment one">    <div class="numeral"> 5</div></div>
        <div class="clock__segment two">    <div class="numeral">10</div></div>
        <div class="clock__segment three">  <div class="numeral">15</div></div>
        <div class="clock__segment four">   <div class="numeral">20</div></div>
        <div class="clock__segment five">   <div class="numeral">25</div></div>
        <div class="clock__segment six">    <div class="numeral">30</div></div>
        <div class="clock__segment seven">  <div class="numeral">35</div></div>
        <div class="clock__segment eight">  <div class="numeral">40</div></div>
        <div class="clock__segment nine">   <div class="numeral">45</div></div>
        <div class="clock__segment ten">    <div class="numeral">50</div></div>
        <div class="clock__segment eleven"> <div class="numeral">55</div></div>
      </div>
    </div>
  </body>
</html>
