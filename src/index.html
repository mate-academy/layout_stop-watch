<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop clock</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__second-hand"></div>
      <div class="clock__minute-hand"></div>
      <div class="center"></div>

      <div class="clock__big-dot clock__big-dot--1"></div>
      <div class="clock__big-dot clock__big-dot--2"></div>
      <div class="clock__big-dot clock__big-dot--3"></div>
      <div class="clock__big-dot clock__big-dot--4"></div>

      <div class="clock__middle-dot clock__middle-dot--1"></div>
      <div class="clock__middle-dot clock__middle-dot--2"></div>
      <div class="clock__middle-dot clock__middle-dot--3"></div>
      <div class="clock__middle-dot clock__middle-dot--4"></div>
    </div>
  </body>
</html>
