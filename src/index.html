<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div class="container">
      <div class="watch">
        <div class="watch__minutes">
          <div class="watch__minutes-hand"></div>
        </div>
        <div class="watch__seconds">
          <div class="watch__seconds-hand"></div>
        </div>
        <div class="watch__center"></div>
        <div class="watch__time watch__time--12">12</div>
        <div class="watch__time watch__time--3">3</div>
        <div class="watch__time watch__time--6">6</div>
        <div class="watch__time watch__time--9">9</div>
      </div>
    </div>
  </body>
</html>
