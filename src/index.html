<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Lexend+Deca:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="watch">
      <div class="watch__centre"> </div>
      <div class="watch__hand1"></div>
      <div class="watch__hand2"></div>
      <div class="watch__time watch__time-1"><div class="watch__time-1-digit">1</div> </div>
      <div class="watch__time watch__time-2"><div class="watch__time-2-digit">2</div></div>
      <div class="watch__time watch__time-3"><div class="watch__time-3-digit">3</div></div>
      <div class="watch__time watch__time-4"><div class="watch__time-4-digit">4</div></div>
      <div class="watch__time watch__time-5"><div class="watch__time-5-digit">5</div></div>
      <div class="watch__time watch__time-6"><div class="watch__time-6-digit">6</div></div>
      <div class="watch__time watch__time-7"><div class="watch__time-7-digit">7</div></div>
      <div class="watch__time watch__time-8"><div class="watch__time-8-digit">8</div></div>
      <div class="watch__time watch__time-9"><div class="watch__time-9-digit">9</div></div>
      <div class="watch__time watch__time-10"><div class="watch__time-10-digit">10</div></div>
      <div class="watch__time watch__time-11"><div class="watch__time-11-digit">11</div></div>
      <div class="watch__time watch__time-12"><div class="watch__time-12-digit">12</div></div>
    </div>
  </body>
</html>
