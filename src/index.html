<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
  <div class="stopwatch" id="s-w">
    <div class="numbers">
      <p class="twelve">12</p>
      <p class="three">3</p>
      <p class="six">6</p>
      <p class="nine">9</p>
      <button class="button start" onclick="myPlayFunction()">Start</button>
      <button class="button pause" onclick="myPauseFunction()">Pause</button>
    </div>
    <div class="center"></div>
    <div class="hands minute"></div>
    <div class="hands second"></div>
  </div>
</main>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
