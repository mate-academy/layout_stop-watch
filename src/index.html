<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <section class="stop-watch">
      <div class="stop-watch__time stop-watch__time--0">0</div>
      <div class="stop-watch__time stop-watch__time--15">15</div>
      <div class="stop-watch__time stop-watch__time--30">30</div>
      <div class="stop-watch__time stop-watch__time--45">45</div>
      <div class="stop-watch__seconds"></div>
      <div class="stop-watch__minutes"></div>
      <div class="stop-watch__center"></div>
    </section>
  </body>
</html>
