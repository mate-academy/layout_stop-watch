<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <main class="body__content content">
      <section class="clock">
        <div class="clock__hands hands">
          <div class="hands__hour"></div>
          <div class="hands__minute"></div>
          <div class="hands__second"></div>
          <div class="hands__dot"></div>
        </div>
      </section>
    </main>
  </body>
</html>
