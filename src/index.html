<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <section class="clock clockface">
    <div class="clock__hand-minut"></div>
    <div class="clock__hand-second"></div>
    <div class="clock__circle"></div>
    <span class="clockface__twelve">XII</span>
    <span class="clockface__tree">III</span>
    <span class="clockface__six">VI</span>
    <span class="clockface__nine">IX</span>
  </section>
</body>
</html>
