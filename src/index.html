<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <main class="page">
      <section class="clock page__clock">
       
        <div class="clock__armSeconds"></div>
        <div class="clock__armMinutes"></div>
        <div class="clock__armHours"></div>
        <div class="clock__decorativeDot"></div>
        <div class="clock__hour clock__hour--12"></div>
        <div class="clock__hour clock__hour--6"></div>
        <div class="clock__hour clock__hour--9"></div>
        <div class="clock__hour clock__hour--3"></div>
        <div class="clock__hour clock__hour--1"></div>
        <div class="clock__hour clock__hour--11"></div>
        <div class="clock__hour clock__hour--10"></div>
        <div class="clock__hour clock__hour--2"></div>
        <div class="clock__hour clock__hour--4"></div>
        <div class="clock__hour clock__hour--8"></div>
        <div class="clock__hour clock__hour--7"></div>
        <div class="clock__hour clock__hour--5"></div>
      </section>
    </main>
  </body>

</html>
