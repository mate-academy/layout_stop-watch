<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Stop watch</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main>
      <div class="stopwatch stopwatch--speed-up">
        <div class="stopwatch__clock"></div>
        <div class="stopwatch__orbit stopwatch__orbit--seconds">
          <span class="stopwatch__pointer-seconds"></span>
        </div>
        <div class="stopwatch__orbit stopwatch__orbit--minute">
          <span class="stopwatch__pointer-minute"></span>
          <div class="stopwatch__circle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
