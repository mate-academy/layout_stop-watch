<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="digital">
        <div class="digital__min">Min 0</div> :
        <div class="digital__sec">0 Sec</div>
      </div>
      <div class="container__stop-watch">
        <div class="container__minute-hand"></div>
        <div class="container__second-hand"></div>
        <div class="container__center"></div>
      </div>
      <div class="controls">
        <button class="controls__start">Start</button>
        <button class="controls__pause">Stop/Continue</button>
        <button class="controls__reset">Reset</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
