<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="watch">
      <div class="watch__decoration watch__decoration--s"></div>
      <div class="watch__decoration watch__decoration--m"></div>
      <div class="watch__decoration watch__decoration--l"></div>
      <div class="watch__display watch__display--logo">mate</div>
      <div class="watch__display watch__display--12">12</div>
      <div class="watch__display watch__display--3">3</div>
      <div class="watch__display watch__display--6">6</div>

      <div class="gear">
        <div class="gear__dot"></div>
        <div class="gear-display">
          <div class="gear-display__digit">
            1 <br>2 <br>3 <br>4 <br>5 <br>6 <br>7 <br>8 <br>9 <br>10 <br>11 <br>12
          </div>
        </div>
        <div class="gear__min"></div>
        <div class="gear__sec"></div>
      </div>
    </div>
  </body>
</html>
