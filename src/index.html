<!doctype html>
<html
  lang="en"
  class="stop-watch"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Stop watch</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="watch watch--speed-up">
      <div class="watch__circle watch__circle--seconds">
        <div class="watch__seconds-arrow"></div>
      </div>

      <div class="watch__circle watch__circle--minutes">
        <div class="watch__minutes-arrow"></div>
      </div>

      <div class="watch__center"></div>
    </div>
  </body>
</html>
