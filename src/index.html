<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital@1&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div class="stop-watch page-content__stop-watch">
      <div class="digital-stop-watch stop-watch__digital-stop-watch">
        <div class="digital-stop-watch__window"></div>
        <div class="digital-stop-watch__window"></div>
      </div>

      <a
        href="https://anastasiia-tilikina.github.io/layout_stop-watch/"
        class="stop-watch__reset-button"
      >
        Restart
      </a>

      <div class="mechanical-stop-watch stop-watch__mechanical-stop-watch">
        <div class="mechanical-stop-watch__button">
          <div class="mechanical-stop-watch__button-element"></div>
          <div class="mechanical-stop-watch__button-element"></div>
        </div>

        <div class="mechanical-stop-watch__button">
          <div class="mechanical-stop-watch__button-element"></div>
          <div class="mechanical-stop-watch__button-element"></div>
        </div>

        <div class="mechanical-stop-watch__outer-circle">
          <div class="mechanical-stop-watch__inner-circle"></div>

          <div class="mechanical-stop-watch__inner-circle">
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
            <div class="mechanical-stop-watch__dail"></div>
          </div>
          
          <div class="mechanical-stop-watch__hand"></div>
          <div class="mechanical-stop-watch__hand"></div>
          <div class="mechanical-stop-watch__inner-circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
