<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <article class="stopwatch">
        <div class="center__dot"></div>
        <section class="stopwatch__center center">
          <section class="center__hand-seconds"></section>
          <section class="center__hand-minutes"></section>
        </section>
        <section class="stopwatch__face-12">12</section>
        <section class="stopwatch__face-3">3</section>
        <section class="stopwatch__face-6">6</section>
        <section class="stopwatch__face-9">9</section>
      </article>
    </main>
  </body>
</html>
