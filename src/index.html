<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <section class="watch">
      <main class="clock">
        <span class="clock__pointer"></span>
        <span class="clock__minute-hand"></span>
        <span class="clock__second-hand"></span>
        <section class="clock__content">
          <p class="clock__content_12">&#8555</p>
          <p class="clock__content_3">&#8546</p>
          <p class="clock__content_6">&#8549</p>
          <p class="clock__content_9">	&#8552</p>
        </section>
      </main>
    </section>

  </body>
</html>
