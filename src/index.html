<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <div class="clock">
      <div class="clock__center">
        <div class="clock__seconds"></div>
        <div class="clock__minutes"></div>
      </div>
      <span class="clock__number12">12</span>
      <span class="clock__number3">3</span>
      <span class="clock__number6">6</span>
      <span class="clock__number9">9</span>
    </div>
  </body>
</html>
