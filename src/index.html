<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="main.js" defer></script>
  </head>
  <body class="body">
    <div class="stopwatch">
      <button class="stopwatch__btn" id="btn">
        pause
      </button>

      <div class="stopwatch__container">
        <div class="stopwatch__center"></div>

        <div class="stopwatch__second-hand" id="s-hand"></div>
        
        <div class="stopwatch__millisecond-hand" id="ms-hand"></div>
      </div>
    </div>
  </body>
</html>
