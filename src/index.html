<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <section class="watch">
      <p class="watch__center"></p>
      <p class="watch__number_1">1</p>
      <p class="watch__number_2">2</p>
      <p class="watch__number_3">3</p>
      <p class="watch__number_4">4</p>
      <p class="watch__number_5">5</p>
      <p class="watch__number_6">6</p>
      <p class="watch__number_7">7</p>
      <p class="watch__number_8">8</p>
      <p class="watch__number_9">9</p>
      <p class="watch__number_10">10</p>
      <p class="watch__number_11">11</p>
      <p class="watch__number_12">12</p>
      <p class="watch__hand_second"></p>
      <p class="watch__hand_minute"></p>
      <p class="watch__hand_hour"></p>
    </section>
  </body>
</html>
