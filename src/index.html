<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div class="stop-watch body__stop-watch">
      <div class="stop-watch__arrow-wrapper">
        <div class="stop-watch__arrow stop-watch__arrow--min"></div>
        <div class="stop-watch__arrow stop-watch__arrow--sec"></div>
      </div>

      <div class="stop-watch__time-wrapper">
        <div class="stop-watch__time stop-watch__time--ten-min"></div>
        <div class="stop-watch__time stop-watch__time--min">:</div>
        <div class="stop-watch__time stop-watch__time--ten-sec"></div>
        <div class="stop-watch__time stop-watch__time--sec"></div>
      </div>

    </div>
  </body>
</html>
