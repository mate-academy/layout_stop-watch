<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__hand clock__hand--minute"></div>
      <div class="clock__hand clock__hand--second"></div>
      <div class="clock__numbers clock__numbers--vertical">
        <h6 class="clock__number">12</h6>
        <h6 class="clock__number">6</h6>
      </div>
      <div class="clock__numbers clock__numbers--horizon">
        <h6 class="clock__number">9</h6>
        <h6 class="clock__number">3</h6>
      </div>
    </div>
  </body>
</html>
