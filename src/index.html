<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="clock-wrapper">
    <main class="clock">
      <img
      src="./images/clockmid.png"
      alt="clock center"
      class="clock__center"
      >

      <img
      src="./images/clockmin.png"
      alt="minutes hand"
      class="clock__minutes"
      >

      <img
      src="./images/clocksec.png"
      alt="seconds hand"
      class="clock__seconds"
      >
    </main>

  </body>

</html>
