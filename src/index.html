<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="page">
      <label for="click" class="page__clock">
        <div class="clock">
          <input
            class="clock__click"
            type="checkbox"
            id="click"
            checked
          >
          <div class="clock__text">Stop me!</div>
          <span class="clock__big-hand"></span>
          <span class="clock__small-hand"></span>
          <span class="clock__center"></span>
        </div>
      </label>
    </main>
  </body>
  </html>
