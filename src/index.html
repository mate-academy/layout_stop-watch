<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <label class="clock" for="stopwatch">
      <div class="clock__stopwatch">
        Stop/Start
        <input 
          class="clock__btn" 
          type="checkbox" 
          name="stop/start" 
          id="stopwatch"
        >
        <div class="clock__mainHand"></div>
        <div class="clock__center"></div>
        <div class="clock__smallHand"></div>
      </div>
    </label>
  </body>
</html>
