<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <ul class="clock__fonts">
        <li class="clock__numbers clock__numbers--12">12</li>
        <li class="clock__numbers clock__numbers--3">3</li>
        <li class="clock__numbers clock__numbers--6">6</li>
        <li class="clock__numbers clock__numbers--9">9</li>
      </ul>

      <div class="clock__small-arrow"></div>
      <div class="clock__big-arrow"></div>
      <div class="clock__dot"></div>
    </div>
  </body>
</html>
