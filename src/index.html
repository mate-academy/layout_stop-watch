<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      type="text/javascript"
      src="./main.js"
      defer
    ></script>
  </head>
  <body>
    <div class="tab">
      <div class="tab__links">
        <button class="tab__link active">London</button>
        <button class="tab__link">Paris</button>
        <button class="tab__link">Tokyo</button>
      </div>

      <div class="tab__main">
        <div id="London" class="tab__content active">
          London<br>
          London is the capital city of England.
        </div>
        <div id="Paris" class="tab__content">
          Paris<br>
          Paris is the capital of France.
        </div>
        <div id="Tokyo" class="tab__content">
          Tokyo<br>
          Tokyo is the capital of Japan.
        </div>
      </div>
    </div>
  </body>
</html>
