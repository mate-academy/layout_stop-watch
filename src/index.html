<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <h1 class="page__title">Timer</h1>

    <div class="box">

      <div class="box__form form">

        <div class="form__decor">
          <div class="form__decor-string"></div>
          <div class="form__decor-string"></div>
        </div>

        <input
          type="checkbox"
          class="checkbox"
          id="box"
        >
        <label for="box">
          <div class="arrow arrow--min"></div>
          <div class="arrow arrow--hour"></div>
        </label>
        <span class="form__center"><strong>X</strong></span>
      </div>
    </div>
  </body>
</html>
