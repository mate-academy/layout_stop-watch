<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div class="stop-watch">
      <div class="stop-watch__dial">
        <div class="stop-watch__dial-number">12</div>
        <div class="stop-watch__dial-number">3</div>
        <div class="stop-watch__dial-number">6</div>
        <div class="stop-watch__dial-number">9</div>
      </div>
      <div class="stop-watch__hands">
        <div class="stop-watch__hand-minutes"></div>
        <div class="stop-watch__hand-seconds"></div>
      </div>
    </div>
  </body>
</html>
