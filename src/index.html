<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="wrapper">
      <ul class="clock">
        <li class="clock__number clock__number--number--1"><span>1</span></li>
        <li class="clock__number clock__number--number--2"><span>2</span></li>
        <li class="clock__number clock__number--number--3"><span>3</span></li>
        <li class="clock__number clock__number--number--4"><span>4</span></li>
        <li class="clock__number clock__number--number--5"><span>5</span></li>
        <li class="clock__number clock__number--number--6"><span>6</span></li>
        <li class="clock__number clock__number--number--7"><span>7</span></li>
        <li class="clock__number clock__number--number--8"><span>8</span></li>
        <li class="clock__number clock__number--number--9"><span>9</span></li>
        <li class="clock__number clock__number--number--10"><span>10</span></li>
        <li class="clock__number clock__number--number--11"><span>11</span></li>
        <li class="clock__number clock__number--number--12"><span>12</span></li>
        <li class="clock__center"></li>
        <li class="clock__hand clock__hand--minute"></li>
        <li class="clock__hand clock__hand--second"></li>
      </ul>
    </div>

  </body>

</html>
