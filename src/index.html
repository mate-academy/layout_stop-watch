    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.css">

    <div class="watch">
      <h1 class="watch__title">Stop watch</h1>
      <div class="watch__digit-top watch__digit-top_text-style">12</div>
      <div class="watch__digit-right watch__digit-right_text-style">3</div>
      <div class="watch__digit-bottom watch__digit-bottom_text-style">6</div>
