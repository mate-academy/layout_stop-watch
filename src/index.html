<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="stopwatch">
      <div class="stopwatch__dial">
        <div class="stopwatch__minute"></div>
        <div class="stopwatch__seconds"></div>
        <span class="stopwatch__number">1</span>
        <span class="stopwatch__number">2</span>
        <span class="stopwatch__number">3</span>
        <span class="stopwatch__number">4</span>
        <span class="stopwatch__number">5</span>
        <span class="stopwatch__number">6</span>
        <span class="stopwatch__number">7</span>
        <span class="stopwatch__number">8</span>
        <span class="stopwatch__number">9</span>
        <span class="stopwatch__number">10</span>
        <span class="stopwatch__number">11</span>
        <span class="stopwatch__number">12</span>
      </div>
    </main>
  </body>
</html>
