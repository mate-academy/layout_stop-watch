<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <h1>Stop watch</h1>

    <div class="clock">
      <div class="clock__number-3">
        <div>3</div>
      </div>

      <div class="clock__number-6">
        <div>6</div>
      </div>

      <div class="clock__number-9">
        <div>9</div>
      </div>

      <div class="clock__number-12">
        <div>12</div>
      </div>

      <div class="clock__second">
        <div class="clock__second-line"></div>
      </div>
      <div class="clock__minute">
        <div class="clock__minute-line"></div>
      </div>
      <div class="clock__hour">
        <div class="clock__hour-line"></div>
      </div>
    </div>
  </body>
</html>
