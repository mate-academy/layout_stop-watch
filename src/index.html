<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CLOCK</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <div class="clock-border">
    <div class="horizontal_time">
      <p>9</p>
      <p>3</p>
    </div>
    <div class="verticle_time">
      <p>1</p>
      <p>2</p>
    </div>
    <div class="six-hours">
      <p>6</p>
    </div>
    <div class="hour_arrow arrow"></div>
    <div class="minute_arrow arrow"></div>
    <div class="sec_arrow arrow"></div>
    <div class="center_dot"></div>
  </div>
</main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
