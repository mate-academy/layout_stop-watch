<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="clock">
      <div class="clock__axis"></div>
      <div class="clock__spot"></div>
      <div class="clock__sec-arrow"></div>
      <div class="clock__min-arrow"></div>
      
      <span class="clock__dash clock__dash--red zero"></span>
      <span class="clock__dash clock__dash--1"></span>
      <span class="clock__dash clock__dash--2"></span>
      <span class="clock__dash clock__dash--3"></span>
      <span class="clock__dash clock__dash--4"></span>

      <span class="clock__dash clock__dash--black five"></span>
      <span class="clock__dash clock__dash--6"></span>
      <span class="clock__dash clock__dash--7"></span>
      <span class="clock__dash clock__dash--8"></span>
      <span class="clock__dash clock__dash--9"></span>

      <span class="clock__dash clock__dash--black ten"></span>
      <span class="clock__dash clock__dash--11"></span>
      <span class="clock__dash clock__dash--12"></span>
      <span class="clock__dash clock__dash--13"></span>
      <span class="clock__dash clock__dash--14"></span>

      <span class="clock__dash clock__dash--red fifteen"></span>
      <span class="clock__dash clock__dash--16"></span>
      <span class="clock__dash clock__dash--17"></span>
      <span class="clock__dash clock__dash--18"></span>
      <span class="clock__dash clock__dash--19"></span>

      <span class="clock__dash clock__dash--black twenty"></span>
      <span class="clock__dash clock__dash--21"></span>
      <span class="clock__dash clock__dash--22"></span>
      <span class="clock__dash clock__dash--23"></span>
      <span class="clock__dash clock__dash--24"></span>

      <span class="clock__dash clock__dash--black twenty-five"></span>
      <span class="clock__dash clock__dash--26"></span>
      <span class="clock__dash clock__dash--27"></span>
      <span class="clock__dash clock__dash--28"></span>
      <span class="clock__dash clock__dash--29"></span>

      <span class="clock__dash clock__dash--red thirty"></span>
      <span class="clock__dash clock__dash--31"></span>
      <span class="clock__dash clock__dash--32"></span>
      <span class="clock__dash clock__dash--33"></span>
      <span class="clock__dash clock__dash--34"></span>

      <span class="clock__dash clock__dash--black thirty-five"></span>
      <span class="clock__dash clock__dash--36"></span>
      <span class="clock__dash clock__dash--37"></span>
      <span class="clock__dash clock__dash--38"></span>
      <span class="clock__dash clock__dash--39"></span>

      <span class="clock__dash clock__dash--black fourty"></span>
      <span class="clock__dash clock__dash--41"></span>
      <span class="clock__dash clock__dash--42"></span>
      <span class="clock__dash clock__dash--43"></span>
      <span class="clock__dash clock__dash--44"></span>

      <span class="clock__dash clock__dash--red fourty-five"></span>
      <span class="clock__dash clock__dash--46"></span>
      <span class="clock__dash clock__dash--47"></span>
      <span class="clock__dash clock__dash--48"></span>
      <span class="clock__dash clock__dash--49"></span>

      <span class="clock__dash clock__dash--black fifty"></span>
      <span class="clock__dash clock__dash--51"></span>
      <span class="clock__dash clock__dash--52"></span>
      <span class="clock__dash clock__dash--53"></span>
      <span class="clock__dash clock__dash--54"></span>

      <span class="clock__dash clock__dash--black fifty-five"></span>
      <span class="clock__dash clock__dash--56"></span>
      <span class="clock__dash clock__dash--57"></span>
      <span class="clock__dash clock__dash--58"></span>
      <span class="clock__dash clock__dash--59"></span>

    </div>
  </body>
</html>
