<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="clock">
      <div class="clock__frame">
        <div class="clock__clock-face">
          <div class="clock__hour3">3</div>
          <div class="clock__hour6">6</div>
          <div class="clock__hour9">9</div>
          <div class="clock__hour12">12</div>
          <div class="clock__minutes-hand"></div>
          <div class="clock__seconds-hand"></div>
          <div class="clock__center"></div>
        </div>
      </div>
    </div>
  </body>
</html>
