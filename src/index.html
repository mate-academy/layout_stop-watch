<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <main class="main">
      <div class="buttons">
        <button
          class="button"
          id="start-clock"
          onclick="funcName"
        >
          start stopwatch
        </button>
        <button
          class="button"
          id="pause"
          onclick="funcName"
        >
          stop
        </button>
      </div>
      <div class="watch">
        <div class="watch__minute-hand hand"></div>

        <div class="watch__second-hand hand"></div>

        <div class="watch__circle"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>

</html>
