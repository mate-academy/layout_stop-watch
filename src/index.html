<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <div class="watch">
    <div class="watch__minutes"></div>
    <div class="watch__seconds"></div>
    <div class="watch__center"></div>
    <div class="watch__number_1">1</div>
    <div class="watch__number_2">2</div>
    <div class="watch__number_3">3</div>
    <div class="watch__number_4">4</div>
    <div class="watch__number_5">5</div>
    <div class="watch__number_6">6</div>
    <div class="watch__number_7">7</div>
    <div class="watch__number_8">8</div>
    <div class="watch__number_9">9</div>
    <div class="watch__number_10">10</div>
    <div class="watch__number_11">11</div>
    <div class="watch__number_12">12</div>
  </div>
</body>
</html>
