<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link
      rel="icon"
      href="styles/images/favicon-32x32.png"
      type="image/png"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div class="audio">
      <audio controls>
        <source src="billie-eilish-no-time-to-die.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="container">
      <div class="sound-icon">
        <span class="sound-icon__stroke"></span>
        <span class="sound-icon__stroke"></span>
        <span class="sound-icon__stroke"></span>
        <span class="sound-icon__stroke"></span>
        <span class="sound-icon__stroke"></span>
        <span class="sound-icon__stroke"></span>
        <span class="sound-icon__stroke"></span>
      </div>

      <div class="watch-container">
        <div class="watch-container__border"></div>
        <div class="watch-container__second-hand"></div>
        <div class="watch-container__minute-hand"></div>
        <div class="watch-container__dot"></div>
      </div>
    </div>
  </body>
</html>
